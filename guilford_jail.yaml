  jailstay:
    fqn: "ol.jailstay"
    entitySetName: "GuilfordJailStays"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "book_id"
      general.status:
        type: "general.status"
        column: "bkstatus" #I or A = inmate or arrest ?
      ol.commitdatetime:
        type: "ol.commitdatetime"
        column: "bookDateTime"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S", "yyyy-MM-dd"]
          timezone: "America/New York"
      # ol.category:
      #   type: "ol.category"
      #   column: "colorcode" # outfit based on status- values: GEN, G, SUIC, 0GEN, TRUW, TRUB, JUV, ADMI
      ol.reasoncode:
        type: "ol.reasoncode"
        column: "confreason"
    name: "jailstay"

  agency:
    fqn: "ol.agency"
    entitySetName: "GuilfordAgencies"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "agency"
      ol.name:
        type: "ol.name"
        column: "agency"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "agency"
      reverse: true
    name: "agency"

  chargeevent:
    fqn: "ol.chargeevent"
    entitySetName: "GuilfordChargeEvent"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["arr_chrg", "ucr_code", "jjuvenile"]
          separator: "_"
      ol.juveniles:
        type: "ol.juveniles"
        transforms:
        - !<transforms.BooleanContainsTransform>
          column: "jjuvenile"
          string: "J"
          transformsIfTrue:
          - !<transforms.ValueTransform>
            value: true
          - !<transforms.ParseBoolTransform> {}
          transformsIfFalse:
          - !<transforms.ValueTransform>
            value: false
          - !<transforms.ParseBoolTransform> {}
      ol.statestatute:
        type: "ol.statestatute"
        column: "arr_chrg"
      # ol.numberofcounts:
      #   type: "ol.numberofcounts"
      #   column: "chrg_seq"
      ol.ucr:
        type: "ol.ucr"
        column: "ucr_code"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "arr_chrg"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "ucr_code"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "jjuvenile"
      reverse: true
    name: "chargeevent"

  charge:
    fqn: "ol.charge"
    entitySetName: "GuilfordCharges"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["chrgdesc", "fel_misd"]
          separator: "_"
      ol.level:
        type: "ol.level"
        column: "fel_misd"
      ol.description:
        type: "ol.description"
        column: "chrgdesc"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "chrgdesc"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "fel_misd"
      reverse: true
    name: "charge"

  offense:
    fqn: "ol.offense"
    entitySetName: "GuilfordOffenses"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["fel_misd", "ucr_code", "chrgdesc", "arr_chrg"]
          separator: "_"
      ol.level:
        type: "ol.level"
        column: "fel_misd"
      ol.ucr:
        type: "ol.ucr"
        column: "ucr_code"
      ol.description:
        type: "ol.description"
        column: "chrgdesc"
      ol.statestatute:
        type: "ol.statestatute"
        column: "arr_chrg"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "fel_misd"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "ucr_code"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "chrgdesc"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "arr_chrg"
      reverse: true
    name: "offense"

  courtcase:
    fqn: "justice.case"
    entitySetName: "GuilfordCourtCases"
    propertyDefinitions:
      j.CaseNumberText:
        type: "j.CaseNumberText"
        column: "docketno"
      justice.courtcasenumber:
        type: "justice.courtcasenumber"
        column: "docketno"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "docketno"
      reverse: true
    name: "courtcase"


associationDefinitions:
  has1:
    fqn: "ol.has"
    entitySetName: "GuilfordHas"
    src: "inmate"
    dst: "inmatedetails"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "name_id"
    name: "has1"

  has2:
    fqn: "ol.has"
    entitySetName: "GuilfordHas"
    src: "inmate"
    dst: "inmateimmigration"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["name_id", "citizenshp"]
          separator: "_"
    name: "has2"

  assignedto:
    fqn: "ol.assignedto"
    entitySetName: "GuilfordAssignedTo"
    src: "inmate"
    dst: "inmateclassification"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["name_id", "secrtyclas", "wkend"]
          separator: "_"
    name: "assignedto"

